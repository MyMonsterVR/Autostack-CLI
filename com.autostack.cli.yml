app-id: com.autostack.cli
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: autostack_cli

build-options:
  build-args:
    - --share=network

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --filesystem=home
  - --talk-name=org.freedesktop.Flatpak

modules:
  - name: autostack_cli
    buildsystem: simple
    build-commands:
      - install -Dm755 autostack_cli /app/bin/autostack_cli
      - install -Dm644 autostack.desktop /app/share/applications/com.autostack.cli.desktop
    sources:
      - type: file
        path: publish/linux/AutoStack_CLI
        dest-filename: autostack_cli
      - type: file
        path: autostack.desktop
